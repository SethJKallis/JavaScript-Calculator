<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Issa Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <p id="display-el"></p>
            <button id="clear-el" onclick="clearAll()">A/C</button>
            <button id="divide-el">/</button>
            <button id="multiply-el">*</button>
            <button id="decimal-el">.</button>
            <button id="num1">1</button> 
            <button id="num2">2</button> 
            <button id="num3">3</button>    
            <button id="plus-el">+</button>   
            <button id="num4">4</button> 
            <button id="num5">5</button> 
            <button id="num6">6</button>      
            <button id="minus-el">-</button>       
            <button id="num7">7</button> 
            <button id="num8">8</button> 
            <button id="num9">9</button>
            <button id="del-el">DEL</button>
            <button id="equal-el">=</button>
            <button id="openParenthesis">(</button>
            <button id="num0">0</button>
            <button id="closedParenthesis">)</button>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
